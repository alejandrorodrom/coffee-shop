<div class="content">
  <app-title text="our products" mode="1" class="title"></app-title>
  <div class="products">
    <app-card-product
      *ngFor="let product of products"
      [id]="product.id"
      [image]="product.image"
      [name]="product.name"
      [score]="product.score"
      [price]="product.price"
      [beforePrice]="product.beforePrice"
      (addCart)="addCart($event)">
    </app-card-product>
  </div>
</div>
