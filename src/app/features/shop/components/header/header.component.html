<header class="header">

    <img src="assets/images/logo.png" alt="logo" class="logo">
  </a>

  <nav class="navbar">
    <app-link routerLink="/home">Home</app-link>
    <app-link (click)="redirectAbout()">About</app-link>
    <app-link routerLink="/menu">Menu</app-link>

  <div class="icons">
