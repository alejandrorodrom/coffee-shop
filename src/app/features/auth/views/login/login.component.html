<form class="content" [formGroup]="userFormGroup" (ngSubmit)="login()">
  <app-title text="login"></app-title>
  <app-input
    placeholder="email"
    type="email"
    icon="fas fa-user"
    formControlName="email">
  </app-input>
  <app-control-error [show]="isEmailError" [errors]="emailErrors" [messages]="emailErrorMessage"></app-control-error>

  <app-input
    id="password"
    placeholder="password"
    type="password"
    icon="fas fa-key"
    formControlName="password">
  </app-input>
  <app-control-error [show]="isPasswordError" [errors]="passwordErrors" [messages]="passwordErrorMessage"></app-control-error>

  <app-button type="submit" [disabled]="userFormGroup.invalid">Go</app-button>
  <button class="fs-2 mt-3 align-self-center" mat-raised-button color="accent" type="button" routerLink="/auth/register">Register</button>
</form>
