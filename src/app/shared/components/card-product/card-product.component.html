<div class="product">
  <div class="icons">
    <app-button-border (click)="emitItemAddCart()" icon="fas fa-shopping-cart"></app-button-border>
    <app-button-border icon="fas fa-heart"></app-button-border>
    <app-button-border icon="fas fa-eye"></app-button-border>
  </div>

  <div class="image">
    <img [src]="image" alt="product" class="product-image">
  </div>

  <div>
    <h3 class="title">{{ name }}</h3>
    <app-stars [score]="score"></app-stars>
    <div class="price">
      {{ price | currency: 'S/' }}
      <span class="before-price">{{ beforePrice | currency: 'S/' }}</span>
    </div>
  </div>
</div>
